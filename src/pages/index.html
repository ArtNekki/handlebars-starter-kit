<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">
      {{> indicator-content img="slider_1pre"}}
    </li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1">
      {{> indicator-content img="slider_2pre"}}
    </li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2">
      {{> indicator-content img="slider_3pre"}}
    </li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3">
      {{> indicator-content img="slider_4pre"}}
    </li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      {{> slide name="slider_1"}}
    </div>
<!--    <div class="carousel-item">-->
<!--      {{> slide name="slider_2"}}-->
<!--    </div>-->
<!--    <div class="carousel-item">-->
<!--      {{> slide name="slider_3"}}-->
<!--    </div>-->
<!--    <div class="carousel-item">-->
<!--      {{> slide name="slider_4"}}-->
<!--    </div>-->
  </div>
  <a class="carousel-control-prev d-none d-md-inline-flex" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next d-none d-md-inline-flex" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
